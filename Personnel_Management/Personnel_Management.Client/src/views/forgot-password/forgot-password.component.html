<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image">

                        </div>

                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                    <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                        and we'll send you a link to reset your password!</p>
                                </div>

                                <form [formGroup]="emailSendOtpForm" class="user" (ngSubmit)="onSendOTP()">
                                    <div class="form-group">
                                      <input type="email" class="form-control form-control-user"
                                             id="exampleInputEmail" aria-describedby="emailHelp"
                                             placeholder="Enter Email Address..." formControlName="email">
                                    </div>
                                    <div *ngIf="emailSendOtpForm.get('email')?.invalid && (emailSendOtpForm.get('email')?.dirty || emailSendOtpForm.get('email')?.touched)">
                                      <small class="text-danger" *ngIf="emailSendOtpForm.get('email')?.errors?.['required']">Email is required.</small>
                                      <small class="text-danger" *ngIf="emailSendOtpForm.get('email')?.errors?.['email']">Invalid email format.</small>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Send OTP</button>
                                  </form>
                                  
                                  <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>

                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/login">Already have an account? Login!</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
