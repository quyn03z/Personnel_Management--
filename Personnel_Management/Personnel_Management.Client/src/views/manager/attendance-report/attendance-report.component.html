<div class="container" style="width: 100%;">
    <div class="profile-section" >
        <div class="profile-picture" style="margin-bottom: 200px;">
            <img class="img-profile rounded-circle" width="80px" height="100"
            [src]="'assets' +'/' +employee.avatar">
                       
            <h3 style="font-size: 30px;">ID: {{employee?.nhanVienId}} - {{employee?.hoTen}}</h3>
            <p>{{employee?.phongBan.tenPhongBan}}</p>
            <button (click)="btnBack()" style="margin-top: auto; width: 50%; padding: 10px 0; font-size: 16px;">Quay lại</button>
        </div>
        
        
    </div>
    
    <div class="details-section">
        <h3 style="font-size: 30px;">Điểm danh {{currentMonth}}</h3>
        <div class="details-infor">
            <div class="details-infor-p">
                <p>Attendance: <i style="color:#1CC88A">{{luong?.soNgayDiLam}}/{{luong?.ngayCongChuan}}</i></p>
            </div>
            <div id="chart_div" class="details-infor-chart"></div>
            
        </div>
        <div class="details-table">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th>Ngày điểm danh</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                     @for (dd of listDiemDanh; track $index) { 
                        <tr>
                            <td>{{dd.ngayDiemDanh}}</td>
                            <td style="text-align: center; color: #1CC88A; font-size: 20px;"><i class="fa-solid fa-check"></i></td>
                        </tr>
                     } 
                    
                    
                    <!-- Thêm nhiều mục khác nếu cần -->
                </tbody>
            </table>
        </div>
        
        
    </div>
</div>
