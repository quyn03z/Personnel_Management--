<h1 mat-dialog-title>Manage Absence</h1>

<div mat-dialog-content>
  <!-- Input field for the absence reason -->
  <mat-form-field appearance="fill" >
    <mat-label>Absence Reason</mat-label>
    <input matInput [(ngModel)]="reason" placeholder="Enter absence reason">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <!-- Save button to save the updated reason -->
  <button mat-button (click)="onSave()">Save</button>
  
  <!-- Delete button to delete the absence record -->
  <button mat-button (click)="onDelete()">Delete</button>
  
  <!-- Cancel button to close the dialog without making any changes -->
  <button mat-button (click)="onClose()">Cancel</button>
</div>
