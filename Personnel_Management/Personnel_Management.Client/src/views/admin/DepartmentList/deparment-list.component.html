<!-- DataTales Example -->
<router-outlet></router-outlet>
<div class="card shadow mb-4">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary" style="font-size: 25px;">Phòng ban</h6>
            <a class="btn btn-primary" style="background-color: cornflowerblue;" routerLink="add-department"
                routerLinkActive="true">Tạo mới phòng ban</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger" class="table table-bordered"
                    id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Tên Phòng Ban</th>
                            <th>Mô tả</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (e of departmentList; track e.phongBanId) {
                        <tr>
                            <td>{{e.phongBanId}}</td>
                            <td>{{e.tenPhongBan}}</td>
                            <td>{{e.moTa}}</td>
                            <td>
                                <a class="buttonVe"
                                    [routerLink]="['/admin/departmentList/view-department-employee', e.phongBanId]">Danh sách nhân viên</a>
                                    <style>
                                        .buttonVe {
                                          display: inline-block;
                                          background-color: #00ad23a1;  /* Màu nền xanh */
                                          color: white;               /* Màu chữ trắng */
                                          padding: 10px 20px;         /* Khoảng cách bên trong */
                                          text-align: center;         /* Căn giữa chữ */
                                          text-decoration: none;      /* Bỏ gạch chân */
                                          border-radius: 5px;         /* Bo tròn góc */
                                          border: none;               /* Bỏ viền */
                                          cursor: pointer;            /* Con trỏ dạng nút khi rê chuột */
                                          font-size: 16px;            /* Cỡ chữ */
                                          transition: background-color 0.3s; /* Hiệu ứng khi hover */
                                        }
                                        .buttonVe:hover {
                                          background-color: #00851ba1;  /* Đổi màu khi hover */
                                        }
                                      </style>
                            </td>
                            <td>
                                <button class="buttonEd" (click)="editDepartment(e.phongBanId)">Chỉnh sửa</button>
                                <style>
                                    .buttonEd {
                                        display: inline-block;
                                        background-color: #007bff;
                                        /* Màu nền xanh */
                                        color: white;
                                        /* Màu chữ trắng */
                                        padding: 10px 20px;
                                        /* Khoảng cách bên trong */
                                        text-align: center;
                                        /* Căn giữa chữ */
                                        text-decoration: none;
                                        /* Bỏ gạch chân */
                                        border-radius: 5px;
                                        /* Bo tròn góc */
                                        border: none;
                                        /* Bỏ viền */
                                        cursor: pointer;
                                        /* Con trỏ dạng nút khi rê chuột */
                                        font-size: 16px;
                                        /* Cỡ chữ */
                                        transition: background-color 0.3s;
                                        /* Hiệu ứng khi hover */
                                    }

                                    .buttonEd:hover {
                                        background-color: #0056b3;
                                        /* Đổi màu khi hover */
                                    }
                                </style>
                            </td>
                            <td>
                                <button class="buttonDe" (click)="deleteDepartment(e.phongBanId)">Xóa</button>
                                <style>
                                    .buttonDe {
                                        display: inline-block;
                                        background-color: #ff0000;
                                        /* Màu nền xanh */
                                        color: white;
                                        /* Màu chữ trắng */
                                        padding: 10px 20px;
                                        /* Khoảng cách bên trong */
                                        text-align: center;
                                        /* Căn giữa chữ */
                                        text-decoration: none;
                                        /* Bỏ gạch chân */
                                        border-radius: 5px;
                                        /* Bo tròn góc */
                                        border: none;
                                        /* Bỏ viền */
                                        cursor: pointer;
                                        /* Con trỏ dạng nút khi rê chuột */
                                        font-size: 16px;
                                        /* Cỡ chữ */
                                        transition: background-color 0.3s;
                                        /* Hiệu ứng khi hover */
                                    }

                                    .buttonDe:hover {
                                        background-color: #b30000cd;
                                        /* Đổi màu khi hover */
                                    }
                                </style>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
