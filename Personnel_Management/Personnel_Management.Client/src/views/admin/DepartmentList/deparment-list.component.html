<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Department</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tên Phòng Ban</th>
                        <th>Mô tả</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (e of departmentList; track e.phongBanId) {
                        <tr>
                            
                            <td>{{e.phongBanId}}</td>
                            <td>{{e.tenPhongBan}}</td>
                            <td>{{e.moTa}}</td>
                            <td>
                                <button>Edit</button>
                            </td>
                        </tr>
                    }
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
