<!-- DataTales Example -->
<router-outlet></router-outlet>
<div class="card shadow mb-4" >
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Danh sách nhân viên</h6>
        <a class="btn btn-primary" style="background-color: cornflowerblue;" 
        routerLink="add" routerLinkActive="true"
        >Add</a>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger" class="table table-bordered" id="dataTable"
                width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Họ tên</th>
                        <th>Ngày sinh</th>
                        <th>Số điện thoại</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Phòng ban</th>
                        <th></th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>
                    @for (e of employeeList; track e.nhanVienId) {
                    <tr>

                        <td>{{e.nhanVienId}}</td>
                        <td>{{e.hoTen}}</td>
                        <td>{{e.ngaySinh}}</td>
                        <td>{{e.soDienThoai}}</td>
                        <td>{{e.email}}</td>
                        <td>{{ getRoleName(e.roleId) }}</td>
                        <td>{{e.phongBan.tenPhongBan}}</td>
                        <td>
                            <button class="btn btn-primary" [routerLink]="['/editEmployee', e.nhanVienId]">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-primary" style="background-color: crimson;"
                                (click)="confirmDeleteEmployee(e.nhanVienId, e.roleId)">Remove</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
