<div class="container rounded bg-white mt-5 mb-5" *ngIf="employee">
  <div class="row">
      <div class="col-md-5 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img id="profileImage" class="rounded-circle mt-5" width="180px" height="150" alt="Avatar" />

              <span class="font-weight-bold"></span>
              <span class="text-black-50"></span>
              <span> </span>
              
          </div>
      </div>
      
      <div class="col-md-5 border-right">
          <form >
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Profile Settings</h4>
                  </div>
               
                  <div class="row mt-2">
                      <div class="col-md-12"><label class="labels">Họ và Tên</label>
                          <input type="text" class="form-control" name="hoTen" [(ngModel)]="employee.hoTen"></div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-12">
                        <label class="labels">Ngày Sinh</label>
                        <input type="date" class="form-control" name="ngaySinh" [(ngModel)]=" employee.ngaySinh">
                      </div>
                      <div class="col-md-12">
                        <label class="labels">Địa Chỉ</label>
                        <input type="text" class="form-control" name="diaChi" [(ngModel)]=" employee.diaChi " >
                      </div>
                      <div class="col-md-12">
                        <label class="labels">Số Điện Thoại</label>
                        <input type="text" class="form-control" name="soDienThoai" [(ngModel)]=" employee.soDienThoai " >
                      </div>
                      <div class="col-md-12">
                        <label class="labels">Email</label>
                        <input type="text" class="form-control"  name="email" [(ngModel)]="employee.email ">
                      </div>
                      <div class="col-md-12">
                        <label class="labels">Role</label>
                        <select [(ngModel)]="selectedRoleId" class="form-control" [ngModelOptions]="{standalone: true}">
                          <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                        </select>
                      </div>
                      <div class="col-md-12">
                        <label class="labels">Phòng Ban</label>
                        <select [(ngModel)]="selectedDepartment" class="form-control" [ngModelOptions]="{standalone: true}">
                          <option *ngFor="let department of departments" [value]="department.phongBanId" >
                              {{ department.tenPhongBan }}
                          </option>
                      </select>
                      </div>
                    </div>
                  <br>
                  <br>
  
                  <div class="row mt-3">
                      <a class="col-md-6 text-center"><div><button class="btn btn-primary profile-button" type="button" (click)="submitUpdate()">Save Profile</button></div></a>
                      <a class="col-md-6 text-center" href="/admin/employeesList"><div><button class="btn btn-primary profile-button" type="button">Back to Home</button></div></a>  
                  </div>
              </div>
          </form>

      </div>
      
  </div>
</div>
