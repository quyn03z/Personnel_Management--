<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image">
                            <img [src]="'https://www.pace.edu.vn/uploads/news/2023/11/cach-quan-ly-nhan-vien.jpg'" alt="Image" class="login-image">
                        </div>

                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Xác nhận OTP.</h1>
                                    <p class="mb-4">Chúng tôi đã gửi mã OTP đến địa chỉ email của bạn, vui lòng xác nhận tại đây để thay đổi mật khẩu mới!</p>
                                </div>

                                <form class="user" (ngSubmit)="confirmOTP()">
                                    <div class="form-group">
                                      <input type="text" class="form-control form-control-user"
                                             id="exampleInputOtp" aria-describedby="otpHelp"
                                             placeholder="Nhập mã OTP..." 
                                             [(ngModel)]="confirmOtp.otp" name="otp"
                                             [ngModelOptions]="{standalone: true}">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Xác nhận OTP</button>
                                  </form>
                                  
                                  <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>


                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
