<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image">
                            <img [src]="'https://www.pace.edu.vn/uploads/news/2023/11/cach-quan-ly-nhan-vien.jpg'" alt="Image" class="login-image">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Change Password.</h1>
                                </div>

                                <form class="user" (ngSubmit)="changePassWord()">
                                    <div class="form-group">
                                      <input
                                        type="password"
                                        class="form-control form-control-user"
                                        id="exampleInputPassword"
                                        placeholder="Enter New Password"
                                        [(ngModel)]="changePassWordObj.newPassword"
                                        name="newPassword"
                                        required
                                      />
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit">Submit</button>
                                    <hr>
                                  </form>
                                

                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
