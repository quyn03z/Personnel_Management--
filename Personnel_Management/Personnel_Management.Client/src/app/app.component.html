<ng-container *ngIf="isStandalonePage(); else mainLayout">
    <router-outlet></router-outlet>
  </ng-container>
<ng-template #mainLayout>
    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar></app-sidebar>
        <!-- End of Sidebar -->
      
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column" style="display: flex;">
      
            <!-- Main Content -->
            <div id="content" style="flex: 2; margin-bottom:20px;">
      
                <!-- Topbar -->
                <app-navbar></app-navbar>
                <!-- End of Topbar -->
      
                <!-- Begin Page Content -->
                <div class="container-fluid" style="width: 100%; height: 90%;">
                  
                  <!-- router hien thi noi dung cac trang con o day -->
                      <router-outlet></router-outlet>
      
                      </div>
                <!-- /.container-fluid -->
      
            </div>
            <!-- End of Main Content -->
      
            <!-- Footer -->
            <footer class="sticky-footer bg-white" style="flex: 1; max-height: 100px;">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
      
        </div>
        <!-- End of Content Wrapper -->
      
      </div>
      <!-- End of Page Wrapper -->
      
      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
      </a>
      
      <!-- Logout Modal-->
      <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button (click)="logout()" class="btn btn-primary">Logout</button>
                </div>
            </div>
        </div>
      </div>
  </ng-template>
